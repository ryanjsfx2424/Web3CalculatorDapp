<html>
    <head>
        <title>Web3 Calculator Dapp</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <h1 class="centered">On-Chain Calculator</h1>
        <button class="centered" onClick="connectWallet()">Connect Wallet</button>
        <form class="centered" id="form">
            <input type="text" id="num1" placeholder="Enter a number here">
            <input type="text" id="num2" placeholder="Enter another number here"><br>
            <input type="radio" id="add" autocomplete="off" name="name">
            <label for="add">+</label>
            <input type="radio" id="sub" autocomplete="off" name="name">
            <label for="sub">-</label>
            <input type="radio" id="mul" autocomplete="off" name="name">
            <label for="mul">*</label>
            <input type="radio" id="div" autocomplete="off" name="name">
            <label for="dib">/</label>
            <br><input type="submit">
        </form>
        <script src="./index.js"></script>
    </body>
</html>
